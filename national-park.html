<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>National Parks Search Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    </head>
    
<body>

    <header>
      <h1>Nature's Blueprint</h1>
        <div>
            <h2><a href="http://127.0.0.1:5500/home.html">Home</a></h2>
            <h2> <a href="http://127.0.0.1:5500/national-park.html">National Parks Search</a></h2>
            <h2><a href="http://127.0.0.1:5500/mountain-info.html">Mountains Information</a></h2>
            </div>
    </header>
    <main>
<div class="background-image"></div>
  <div class="search-container">
    <div class="search-by">
      <label for="searchBy" class="form-control">Search Park By</label>
    </div>
    <div class="radio-group">
      <input type="radio" value="location" name="btn" id="locationBtn">
      <label for="locationBtn">Location</label>
      <input type="radio" value="parkType" name="btn" id="parkTypeBtn">
      <label for="parkTypeBtn">Park Type</label> 
      <button type="reset" id="resetBtn" class="btn btn-secondary">Reset</button>
    </div>
    <div id="locationDropdownContainer" class="dropdown-container">
      <label for="locationDropdown">Location:</label>
      <select id="locationDropdown" class="form-control">
        <option value="">Select a location</option>
      </select>
    </div>
  
    <div id="parkTypeDropdownContainer" class="dropdown-container">
      <label for="parkTypeDropdown">Park Type:</label>
      <select id="parkTypeDropdown" class="form-control">
        <option value="">Select a park Type</option>
      </select>
    </div>
    <div id="searchResultsContainer"></div>
  </div>
  <div class="background-image"></div>
 
    <script src="./scripts/locationData.js"></script>
    <script src="./scripts/mountainData.js"></script>
    <script src="./scripts/nationalParkData.js"></script>
    <script src="./scripts/parkTypeData.js"></script>
    <script src="./national_parks.js"></script>
  </main>
</body>
</html>
